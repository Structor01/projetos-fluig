<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class=" col-md-12 col-sm-12 col-xs-12">
				<input type="hidden" name="codZoomUF" id="codZoom" />
				<div class="form-field" data-type="zoomfield" data-show-properties="" data-field-name="">
					<label for="zoomValidaUF" class="control-label">UF</label>
					<input type="zoom"
					name="zoomValidaUF" id="zoomValidaUF"
					data-zoom="{
						'displayKey':'DESCRICAO_UF',
						'datasetId':'dsUF',
						'fields':[
						{'field':'DESCRICAO_UF','label':'Descrição', 'standard':'true', 'search':'true'},
						{'field':'UF','label':'Sigla'}
						]
					}"
					class="form-control" value="" placeholder="" data-size="small" />
				</div>
			</div>
			<div class=" col-md-12 col-sm-12 col-xs-12">
			<input type="hidden" name="codZoomCidade" id="codZoom" />
			<div class="form-field" data-type="zoomfield2" data-show-properties="" data-field-name="">
				<label for="zoomValidaCIDADE" class="control-label">Cidade</label>
				<input type="zoom"
				name="zoomValidaCIDADE" id="zoomValidaCIDADE"
				data-zoom="{
					'displayKey':'DESCRICAO_CIDADE',
					'datasetId':'dsCidade',
					'fields':[
					{'field':'DESCRICAO_CIDADE','label':'Descrição', 'standard':'true', 'search':'true'},
					{'field':'UF','label':'UF'}
					]
				}"
				class="form-control" value="" placeholder="" data-size="small" />
			</div>
		</div>
		</form>
	</div>
</body>
</html>
