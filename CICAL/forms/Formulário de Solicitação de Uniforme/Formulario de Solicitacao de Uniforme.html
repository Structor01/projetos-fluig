<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<ul class="list-group col-md-5">
					<li class="list-group-item disabled">
						<span class="fluigicon fluigicon-user fluigicon-sm"></span> Solicitante
					</li>
					<li class="list-group-item">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" placeholder="">
					</li>
					<li class="list-group-item">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
					</li>
					<li class="list-group-item">
						<label for="centroCusto">Centro de Custo</label>
						<input type="text" class="form-control" id="centroCusto" name="centroCusto" placeholder="">
					</li>
					<li class="list-group-item">
						<label for="funcao">Função</label>
						<input type="text" class="form-control" id="funcao" name="funcao" placeholder="">
					</li>
				</ul>
				<ul class="list-group col-md-7">
					<li class="list-group-item disabled">
						<i class="material-icons">portrait</i> Uniforme
					</li>
					<li class="list-group-item">
						<label for="tipoUniforme">Tipo Uniforme</label>
						<input type="text" class="form-control" id="tipoUniforme" name="tipoUniforme" placeholder="">
					</li>
					<li class="list-group-item">
						<label for="tamanho">Tamanho</label>
						<input type="text" class="form-control" id="tamanho" name="tamanho" placeholder="">
					</li>
					<li class="list-group-item">
						<label for="quantidade">Quantidade</label>
						<input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="">
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
</body>
</html>
