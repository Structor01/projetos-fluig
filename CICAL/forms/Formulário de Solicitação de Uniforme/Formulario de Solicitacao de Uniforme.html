<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<ul class="list-group col-md-5">
					<li class="list-group-item disabled">
						<span class="fluigicon fluigicon-user fluigicon-md"></span> Solicitante
					</li>
					<li class="list-group-item">
						<label for="nome">Nome</label>
						<!--<input type="text" class="form-control" id="nome" name="nome" placeholder="">-->
						<input
								type="zoom"
								id = "nome"
								name="nome"
								class="form-control"
								data-zoom="{
									'displayKey':'colleagueName',
									'datasetId':'colleague',
									'maximumSelectionLength':'1',
									'placeholder':'Escolha o usuário',
									'fields':[
										{
										  'field':'colleagueName',
										  'label':'Nome',
										  'standard':'true'
										},{
										  'field':'login',
										  'label':'Login'
										}
									]
								 }"
						/>
					</li>
					<li class="list-group-item">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" name="cpf" placeholder="" readonly>
					</li>
					<li class="list-group-item">
						<label for="centroCusto">Centro de Custo</label>
						<input type="text" class="form-control" id="centroCusto" name="centroCusto" placeholder="" readonly>
					</li>
					<li class="list-group-item">
						<label for="funcao">Função</label>
						<input type="text" class="form-control" id="funcao" name="funcao" placeholder="" readonly>
					</li>
				</ul>
				<ul class="list-group col-md-7">
					<li class="list-group-item disabled">
						<span class="fluigicon fluigicon-user-favorite fluigicon-md"></span> Uniforme
					</li>
					<!--<li class="list-group-item">-->
						<!--&lt;!&ndash;<input type="text" class="form-control" id="tipoUniforme" name="tipoUniforme" placeholder="">&ndash;&gt;-->
					<!--</li>-->
					<li class="list-group-item row" style="margin: 0; margin-bottom: -1px">
						<div class="col-md-6" style="padding: 0; padding-right:15px">
							<label for="tipoUniforme">Tipo Uniforme</label>
							<input
									type="zoom"
									id = "tipoUniforme"
									name="tipoUniforme"
									class="form-control"
									data-zoom="{
									'displayKey':'tipoUniforme',
									'datasetId':'dsTipoUniforme',
									'maximumSelectionLength':'1',
									'placeholder':'Escolha o tipo de uniforme',
									'fields':[
										{
										  'field':'tipoUniforme',
										  'label':'Nome',
										  'standard':'true'
										}
									]
								 }"
							/>
						</div>
						<div class="col-md-4" style="padding: 0; padding-right:15px">
							<label for="tamanho">Tamanho</label>
							<!--<input type="text" class="form-control" id="tamanho" name="tamanho" placeholder="">-->
							<input
									type="zoom"
									id = "tamanho"
									name="tamanho"
									class="form-control"
									data-zoom="{
									'displayKey':'tamanho',
									'datasetId':'dsTamanhosUniforme',
									'maximumSelectionLength':'1',
									'placeholder':'Escolha o tipo de uniforme',
									'fields':[
										{
										  'field':'tamanho',
										  'label':'Tamanho',
										  'standard':'true'
										}
									]
								 }"
							/>
						</div>
						<div class="col-md-2" style="padding: 0;">
							<label for="quantidade">Qtd.</label>
							<input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="">
						</div>
					</li>
					<li class="list-group-item row" id="agendamentoR" style="margin: 0; margin-bottom: -1px">
						<div class="col-md-6" style="padding: 0; padding-right:15px">
							<label for="agendamento">Agendamento para tirar as medidas</label>
							<div class="input-group date">
								<input type="text" class="form-control" id="agendamento" name="agendamento" placeholder="">
								<div class="input-group-addon">
									<span class="fluigicon fluigicon-calendar"></span>
								</div>
							</div>
						</div>
						<div class="col-md-6" style="padding: 0"></div>
					</li>
				</ul>
			</div>
		</div>
	</form>
</div>
</body>
</html>
