<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default" id="div_feedback">
				<div class="panel-heading">
					<span class="fluigicon fluigicon-hammer fluigicon-sm"></span>
					<strong >HIERARQUIA DE APROVAÇÃO</strong>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 col-sm-4 col-md-4" id="div_feedBackProduto">
							<label>Solicitante</label><label class="campo-obrigatorio">
								<sup>&lowast;</sup>
							</label>
							<input type="hidden" name="codigoSolicitante" id="codigoSolicitante" value="" />
							<input style="width: 250px'" type="zoom" class="form-control" name="solicitante" id="solicitante"
													data-zoom="{
												        'displayKey':'colleagueName',
												        'datasetId':'colleague',
												        'fields':[
												        	{
												              'field':'colleagueId',
												              'label':'Código'
												            },
															{
												              'field':'colleagueName',
												              'label':'Nome',
												              'standard':'true',
												              'search': 'true'
												            }
												        ]
								}" />
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4" id="div_feedBackProcesso">
							<label>Gestor</label><label class="campo-obrigatorio">
								<sup>&lowast;</sup>
							</label>
							<input type="hidden" name="codigoGestor" id="codigoGestor" value="" />
							<input style="width: 250px'" type="zoom" class="form-control" name="gestor" id="gestor"
													data-zoom="{
												        'displayKey':'colleagueName',
												        'datasetId':'colleague',
												        'fields':[
												        	{
												              'field':'colleagueId',
												              'label':'Código'
												            },
															{
												              'field':'colleagueName',
												              'label':'Nome',
												              'standard':'true',
												              'search': 'true'
												            }
												        ]
								}" />
						</div>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<label>Centro de Custo</label><label class="campo-obrigatorio">
								<sup>&lowast;</sup>
							</label>
							<input type="hidden" name="codigoCentroDeCusto" id="codigoCentroDeCusto" value="" />
							
							<input style="width: 250px'" type="zoom" class="form-control"
								name="centroDeCusto" id="centroDeCusto"
								data-zoom="{
							        'displayKey':'CDESCRICAO',
							        'datasetId':'dsConsultaCentroCusto',
							        'fields':[
										{
							              'field':'CCODIGO',
							              'label':'Código'
							            },
							            {
							              'field':'CDESCRICAO',
							              'label':'Descrição',
							              'standard':'true',
							              'search': 'true'
							            }
							        ]
							     }" />
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="javascript/zoom.js"></script>
	<script type="text/javascript" src="javascript/consultasDatasets.js"></script>
</body>
</html>
