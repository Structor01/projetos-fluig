<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Atividade no Check List</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-md-6">
							<label for="nome">Nome Atividade</label>
							<input class="form-control" type="text" id="nome" name="nome">
						</div>
						<div class="form-group col-md-6">
							<label for="roleName">Papel</label>
							<input type="hidden" name="roleIdCheck" value="">
							<input
									type="zoom"
									id = "roleName"
									name="roleName"
									class="form-control"
									data-zoom="{
										'displayKey':'roleDescription',
										'datasetId':'workflowRole',
										'maximumSelectionLength':'2',
										'placeholder':'Escolha o usuário',
										'fields':[
											{
											   'field':'roleId',
											   'label':'ID'
											},{
											  'field':'roleDescription',
											  'label':'Nome',
											  'standard':'true'
											}
										]
									 }"
							/>
						</div>
						<div class="form-group col-md-12">
							<label for="descricao">Descrição</label>
							<textarea class="form-control" id="descricao" name="descricao" rows="3" style="resize: initial"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
