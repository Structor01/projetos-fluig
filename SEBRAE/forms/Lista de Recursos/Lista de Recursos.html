<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="fluigicon fluigicon-info-sign fluigicon-sm"></span> Recurso</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-md-6">
							<label for="nomeRecurso">Nome do Recurso</label>
							<input type="text" class="form-control" id="nomeRecurso" name="nomeRecurso">
						</div>
						<div class="form-group col-md-4">
							<label for="qtRecurso">Quantidade</label>
							<input type="text" class="form-control" id="qtRecurso" name="qtRecurso">
						</div>
						<div class="form-group col-md-2">
							<label for="ativoRecurso">Ativo</label>
							<select class="form-control" name="ativoRecurso" id="ativoRecurso">
								<option value="S">Sim</option>
								<option value="N">Não</option>
							</select>
						</div>
						<div class="form-group col-md-12">
							<label for="descricaoRecurso">Descricao</label>
							<textarea class="form-control" rows="3" style="resize: none" id="descricaoRecurso" name="descricaoRecurso"></textarea>
						</div>
						<div class="panel panel-default fs-clear-both">
							<div class="panel-heading">
								<h3 class="panel-title"><span class="fluigicon fluigicon-user fluigicon-sm"></span> Responsável</h3>
							</div>
							<div class="panel-body">
								<div class="form-group col-md-2">
									<label for="codUnidade">Código Unidade</label>
									<input type="text" class="form-control" name="codUnidade" id="codUnidade">
								</div>
								<div class="form-group col-md-10">
									<label for="codUnidade">Local</label>
									<input type="zoom" class="form-control" name="Unidade" id="Unidade" dataset="sebraego_unidade" datasetvalue="Unidade"  data-zoom="{'datasetId':'sebraego_unidade', 'fields':[{'field':'Codigo','label':'Cód Unidade','standard':true},{'field':'Unidade','label':'Local','standard':true,'search':true}]}" />
								</div>
								<div class="form-group col-md-6">
									<label for="codUnidade">Responsável</label>
									<input type="hidden" name='cdResponsavelRecurso' id='cdResponsavelRecurso' />
									<input type="zoom" class="form-control" name="dsResponsavelRecurso" id="dsResponsavelRecurso" dataset="colleague" datasetvalue="colleagueName" data-zoom="{'datasetId':'colleague',	'fields':[{'field':'colleagueName','label':'Nome','standard':true,'search':true},{'field':'mail','label':'E-mail','standard':true}]}"/>
								</div>
							</div>
						</div>
						<div class="panel panel-default fs-clear-both">
							<div class="panel-heading">
								<h3 class="panel-title"><span class="fluigicon fluigicon-user fluigicon-sm"></span> Histórico</h3>
							</div>
							<div class="panel-body">
								<div class="col-md-12">
									<div class="form-field table-responsive" data-type="tabledetail" data-show-properties="" data-field-name="tabledetail">
										<table class="table" cellspacing="0" tablename="ingre" noaddbutton=true nodeletebutton=true>
											<thead>
											<tr class="tableHeadRow">
												<th class="excluirPaiFilho"></th>
												<th class="tableColumn">Colaborador</th>
												<th class="tableColumn">N&ordm; Matrícula</th>
												<th class="tableColumn dataAnterior hide">Data Anterior</th>
												<th class="tableColumn">Data Inicial</th>
												<th class="tableColumn">Quantidade de Dias</th>
											</tr>
											</thead>
											<tbody>
											<tr class="rowPF" id="idx">

											</tr>
											</tbody>
										</table>
									</div>
									<div class="form-group">
										<button type="button" style="margin-left:15px" class="btn btn-default inicio" name="inputAdicionar" id="inputAdicionar">Adicionar</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
