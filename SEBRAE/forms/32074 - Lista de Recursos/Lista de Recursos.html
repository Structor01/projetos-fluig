<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulários de Ramais no Sebrae-GO">
    <meta name="author" content="Luvânio Lopes">
	<title>Cadastro de Ramais - Sebrae-GO</title>
	<!-- Style Fluig -->
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="assets/css/formRecursos.css" />
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js" charset="utf-8"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/js/custom.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/js/imagem.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/js/zoom.js" charset="utf-8"></script>
	<script type="text/javascript" src="assets/js/active.js" charset="utf-8"></script>
	<!-- <script type="text/javascript" src="script.js" charset="utf-8"></script> -->
</head>
<body id="KitRecursos">
	<div class="fluig-style-guide">
		<!-- Container -->
		<div class="page-content container-fluid">
			<div class="row">
				<!-- Header Form -->
				<div class="col-md-12 col-xs-12">
					<div class="page-header">
						<div class="row">
							<div class="col-md-8 col-xs-8">
								<h1 class="fs-no-margin fs-ellipsis fs-full-width">Cadastro de Recursos</h1>
							</div>
							<div class="col-md-4 col-xs-4">
								<div class="pull-right">
									<img src="/portal/resources/images/1/logo_image.png" width="97px" height="50px" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 col-xs-12">
					<form class="form-horizontal" role="form" action="">
						<!-- Cabeçalho Formulário -->
						<fieldset id="fdDadosGerais">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Dados Gerais</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<div class="col-sm-2 col-xs-12">
											<label for="dataSolicitacao" class="control-label">Criação/Atualização</label>
											<input type="text" name="dataSolicitacao"
												class="form-control" id="dataSolicitacao" readonly />
										</div>
										<div class="col-sm-5 col-xs-12">
											<label for="dsNome" class="control-label">Responsável pelo Cadastro</label>
											<input type="text" name="dsResponsavel"
												class="form-control" id="dsResponsavel" readonly />
										</div>
									</div>
								</div>
							</div>
						</fieldset>
						<!-- Panel Dados Solicitação -->
						<fieldset id="fdDadosRecurso">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Dados do Recurso</h3>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<div class="col-sm-8 col-xs-8">
											<div class="form-group">
												<div class="col-sm-6 col-xs-12">
													<label for="dsNome" class="control-label">Nome do Recurso</label> 
													<input type="text" name="dsNome" id="dsNome" class="form-control" placeholder="Favor informar nome do recurso" />
												</div>
												<div class="col-sm-2 col-xs-12">
													<label for="dsQuantidade" class="control-label">Quantidade</label> 
													<input type="text" name="dsQuantidade" id="dsQuantidade" data-only-numbers="true" class="form-control" />
												</div>
												<div class="col-sm-2 col-xs-12">
													<label for="dsAtivo" class="control-label">Ativo</label>
													<select class="form-control" name="dsAtivo" id="dsAtivo">
													    <option value="S">Sim</option>
													    <option value="N">Não</option>
													</select>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-12 col-xs-12">
													<label for="dsRecurso" class="control-label" >Descrição do Recurso</label> 
													<textarea class="form-control"id="dsRecurso" name="dsRecurso" rows="3"></textarea>
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-12 col-xs-12">
													<fieldset id="fdNecessidade">
														<div class="panel panel-default">
															<div class="panel-heading">
																<h3 class="panel-title">Necessidades no Recurso</h3>
															</div>
															<div class="panel-body">
																<div class="form-group">
																	<div class="col-sm-12 col-xs-12">
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcBolacha" name="rcBolacha" value="bolacha"> Bolachas (sal/doce)
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcEquipamentos" name="rcEquipamentos" value="equipamentos"> Equipamentos
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcFilme" name="rcFilme" value="filme"> Exibirá Filme
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcSala" name="rcSala" value="sala"> Formato de Salas
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcCafe" name="rcCafe" value="cafe"> Garrafa de Café
																		</label>
																	</div>
																	<div class="col-sm-12 col-xs-12">	
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcCha" name="rcCha" value="cha"> Garrafa de Chá 
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcParticipante" name="rcParticipante" value="participante"> Número de Participante
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcFinalidade" name="rcFinalidade" value="finalidade"> Finalidade
																		</label>
																		<label class="checkbox-inline">
																		    <input type="checkbox" id="rcObservacao" name="rcObservacao" value="observacao"> Observação
																		</label>
																	</div>
																</div>
															</div>
														</div>
													</fieldset>
												</div>	
											</div>
										</div>
										<div class="col-sm-4 col-xs-4">
											<div class="form-group">
												<div class="col-sm-12 col-xs-12">
													<img id="imagem" name="imagem" src="" style="border: 2px solid blue; max-width: 90%;"> <input
														type="file" id="btnIMagem" name="btnImagem" onchange="ValidaFormato(this.id)" accept=".jpg"><br>
													<textarea class="form-control" id="imagemHex" name="imagemHex" rows="5" style="display:none"></textarea>
													<textarea class="form-control" id="imagemBase64" name="imagemBase64" rows="5" style="display:none"></textarea>
												</div>
											</div>
										</div>		
									</div>
									<!-- Termo de Aceite -->
									<fieldset id="fdLocalResponsavel">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h3 class="panel-title">Local e Responsável</h3>
										</div>
										<div class="panel-body">
											<div class="form-group">
												<div class="col-sm-3 col-xs-12">
													<label for="dsCodUnidade">Cód Unidade</label> 
													<input type="text" class="form-control" name="Codigo" id="Codigo" readonly />
												</div>
												<div class="col-sm-6 col-xs-12">
													<label for="zoom">Local</label> 
													<input type="zoom"
														class="form-control" name="Unidade" id="Unidade"
														dataset="sebraego_unidade" datasetvalue="Unidade"
														data-zoom="{
															'datasetId':'sebraego_unidade', 
																		'fields':[
																				{'field':'Codigo','label':'Cód Unidade','standard':true},
																				{'field':'Unidade','label':'Local','standard':true,'search':true}]}" 
													 />
		
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-12 col-xs-12">
													<label for="zoom">Responsável</label>
													<input type="hidden" name='cdResponsavelRecurso' id='cdResponsavelRecurso' /> 
													<input type="zoom"
														class="form-control" name="dsResponsavelRecurso" id="dsResponsavelRecurso"
														dataset="colleague" datasetvalue="colleagueName"
														data-zoom="{
															'datasetId':'colleague', 
																		'fields':[
																				{'field':'colleagueName','label':'Nome','standard':true,'search':true},
																				{'field':'mail','label':'E-mail','standard':true}]}" 
													 />
		
												</div>
											</div>
										</div>
									</div>
									<!-- Termo de Aceite -->
									<fieldset id="fdTermoAceite">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h3 class="panel-title">Termo de Aceite</h3>
											</div>
											<div class="panel-body">
												<div class="form-group">
													<div class="col-sm-4 col-xs-12">
														<label for="dsAtivaTermo" class="control-label">Necessita de Termo de Aceite</label>
														<select class="form-control" name="dsAtivaTermo" id="dsAtivaTermo" onchange="ativaStatus(this)">
														    <option value="N">Não</option>
														    <option value="S">Sim</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-12 col-xs-12">
														<label for="dsTermoAceite" class="control-label" >Termo de Aceite</label> 
														<textarea class="form-control"id="dsTermoAceite" name="dsTermoAceite" rows="5" readonly></textarea>
													</div>
												</div>
											</div>
										</div>
									</fieldset>
									<fieldset id="fdSemana">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h3 class="panel-title">Dias da Semana</h3>
											</div>
											<div class="panel-body">
												<div class="form-group">
													<div class="col-sm-12 col-xs-12">
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtDomingo" name="dtDomingo" value="domingo"> Domingo
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtSegunda" name="dtSegunda" value="segunda"> Segunda-Feira
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtTerca" name="dtTerca" value="terca"> Terça-Feira
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtQuarta" name="dtQuarta" value="quarta"> Quarta-Feira
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtQuinta" name="dtQuinta" value="quinta"> Quinta-Feira
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtSexta" name="dtSexta" value="terca"> Sexta-Feira
														</label>
														<label class="checkbox-inline">
														    <input type="checkbox" id="dtSabado" name="dtSabado" value="quarta"> Sábado
														</label>
													</div>
												</div>
											</div>
										</div>
									</fieldset>
									<!-- Panel Horario -->
									<fieldset id="fdHorario">
										<div class="panel panel-default">
											<div class="panel-heading">
												<h3 class="panel-title">Horários</h3>
											</div>
											<div class="panel-body">
												<div class="form-group">
													<div class="col-sm-12 col-xs-12">
													<div class="table-responsive">
														<table tablename="tableHorario" class="table" noaddbutton="true">
															<thead>
																<tr class="tableHeadRow">
																	<th class="tableColumn"></th>
																</tr>
															</thead>
															<tbody>
																<tr class="tableBodyRow">
																	<td class="fs-v-align-middle">
																		<div class="form-input">
																			<div class="form-group">
																				<div class="col-sm-6 col-xs-12">
																					<label for="hrInicio" class="control-label">Hora de início</label>
																					<input type="time" name="hrInicio" id="hrInicio" class="form-control"/>
																				</div>
																				<div class="col-sm-6 col-xs-12">
																					<label for="hrFim" class="control-label">Hora de termínio</label> 
																					<input type="time" name="hrFim" id="hrFim" class="form-control" />
																				</div>
																			</div>
																		</div>
																	</td>
																</tr>
															</tbody>
														</table>
														</div>
														<button type="button" class="btn btn-primary"
															onclick="carregaTable('tableHorario')">Novo
															Registro</button>
													</div>
												</div>
											</div>
										</div>
									</fieldset>	
								</div>
						</fieldset>		
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<script type="text/template" class="template-upload">
	<div class="row">
		<div class="col-md-12">
			<h2 class="texto-upload">Enviando arquivo...</h2>
		</div>
	</div>
	<div class="row linha-progresso-upload">
		<div class="col-md-12">
			<div class="progress">
    			<div class="progress-bar progress-bar-success progresso-upload" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
        			<span class="sr-only">0% Completo</span>
    			</div>
			</div>
		</div>
	</div>
</script>
