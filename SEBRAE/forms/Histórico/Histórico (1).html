<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Histórico</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-md-2">
							<label for="codigo">Código</label>
							<input type="text" class="form-control" id="codigo" name="codigo">
						</div>
						<div class="form-group col-md-3">
							<label for="dtInicio">Data Início</label>
							<input type="text" class="form-control" id="dtInicio" name="dtInicio">
						</div>
						<div class="form-group col-md-3">
							<label for="horaInicio">Hora Início</label>
							<input type="text" class="form-control" id="horaInicio" name="horaInicio">
						</div>
						<div class="form-group col-md-3">
							<label for="dtFim">Data Fim</label>
							<input type="text" class="form-control" id="dtFim" name="dtFim">
						</div>
						<div class="form-group col-md-3">
							<label for="horaFim">Hora Fim</label>
							<input type="text" class="form-control" id="horaFim" name="horaFim">
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
