<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="/portal/resources/css/fluig-style-guide-filter.min.css">
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="jquery.mask.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<div class="fluig-style-guide">
	<form name="form" role="form">
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cadastro de Rateio</h3>
					</div>
					<div class="panel-body">
						<div class="form-group col-md-9">
							<label for="descricao">Descrição</label>
							<input
									type="text"
									class="form-control"
									id="descricao"
									name="descricao"
									placeholder="Insira uma descrição para este rateio.">
						</div>
						<div class="form-group col-md-3">
							<label for="descricao">Valor Total</label>
							<input
									type="text"
									class="form-control money"
									id="qtTotalRateio"
									name="qtTotalRateio"
							>
						</div>
						<ul class="list-group col-md-12 fs-clear-both">
							<li class="list-group-item">
								<span class="fluigicon fluigicon-process-adhoc fluigicon-sm"></span> Lista de Rateio
							</li>
							<li class="list-group-item">
								<div class="form-field table-responsive" data-type="tabledetail" data-show-properties="" data-field-name="tabledetail">
									<table class="table" cellspacing="0" tablename="tableRateio" noaddbutton=true nodeletebutton=true>
										<thead>
										<tr class="tableHeadRow">
											<th class="excluirPaiFilho"></th>
											<th class="tableColumn">Centro de Custo</th>
											<th class="tableColumn">Valor (R$)</th>
											<th class="tableColumn">Percentual</th>
										</tr>
										</thead>
										<tbody>
										<tr class="rowPF" id="idx">
											<td class="excluirPaiFilho col-md-1">
												<div class="form-group" style="padding-top:.5rem">
													<span class="fs-cursor-pointer" id="delPaiFilho" style="color:#aaa; font-weight:bolder;" onclick="fnWdkRemoveChild(this)">X</span>
												</div>
											</td>
											<td class="col-md-5">
												<div class="form-group">
													<input type="zoom" class="form-control"
														   name="zoomCCustoRateio" id="zoomCCustoRateio"
														   data-zoom="{
															        'displayKey':'CDESCRICAO',
															        'datasetId':'dsCentroCustoUnimed',
															        'placeholder':'Escolha o Centro de Custo',
															        'fields':[
																		{
															              'field':'CCODIGO',
															              'label':'Código'
															            },
															            {
															              'field':'CDESCRICAO',
															              'label':'Descrição',
															              'standard':'true',
															              'search': 'true'
															            }
															        ]
															     }" />
												</div>
											</td>
											<td class="col-md-3">
												<div class="form-group">
													<input class="form-control money" type="text" id="valorRateio" name="valorRateio" value="" />
												</div>
											</td>
											<td class="col-md-3">
												<div class="form-group">
													<input class="form-control percentual" type="text" id="percentualRateio" name="percentualRateio" value="" />
												</div>
											</td>
										</tr>
										</tbody>
									</table>
								</div>
								<div class="form-group">
									<button type="button" style="margin-left:15px" class="btn btn-default inicio" name="inputAdicionar" onclick="addChild()">Adicionar</button>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
